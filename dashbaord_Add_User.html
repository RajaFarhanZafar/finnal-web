<body style="padding-top: 1%;">

    <div class="container">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <img id="Admin_Img" style="display: block; margin-left: auto;margin-right: auto;"
                    src="images/img_avatar3.png" alt="Avatar" class="avatar">
                <h4 id="Admin_name" style="text-align: center;">ADmin</h4>
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="dashbaord_Home_page.html">Home</a></li>

                </ul><br>

            <div class="col-sm-9">
                <h1>Add New User</h1>
                <div class="wrapper fadeInDown">
                    <div id="formContent1">
                        <!-- <h1 class="active" style="font-size: 250%;color: #f15d44;"> Sign Up </h1> -->

                        <div class="fadeIn first">
                        </div>

                        <input type="email" id="email" class="fadeIn second" name="email" placeholder="Email Address">
                        <h1 style="font-weight: bolder;font-size: 8pt;color: red;">* Must fill this field</h1>
                        <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
                        <h1 style="font-weight: bolder;font-size: 8pt;color: red;">* Must fill this field</h1>
                        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
                        <h1 style="font-weight: bolder;font-size: 8pt;color: red;">* Must fill this field</h1>
                        <input type="password" id="Cpassword" class="fadeIn third" name="conformpassword" placeholder="conform Password">
                        <h1 style="font-weight: bolder;font-size: 8pt;color: red;">* Must fill this field</h1>
                        <input type="text" id="phone" class="fadeIn third" name="phone" placeholder="Phone number">
                        <h1 style="font-weight: bolder;font-size: 8pt;color: red;">* Must fill this field</h1>
                        <input type="text" id="cnic" class="fadeIn third" name="CNIC" placeholder="CNIC number">
                        <input type="text" id="gender" class="fadeIn third" name="gender" placeholder="Gender">
                        <input type="text" id="location" class="fadeIn third" name="Address" placeholder="Address">
                      
                        <input type="submit" class="fadeIn fourth" value="Save" onclick="signup();">

                    </div>
                </div>

            </div>

        </div>
    </div>
